<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Processing Machine Body -->
  <rect x="60" y="50" width="80" height="60" rx="8" fill="#2563EB" stroke="#1E40AF" stroke-width="3"/>

  <!-- Machine Details -->
  <circle cx="80" cy="70" r="6" fill="#60A5FA" opacity="0.8"/>
  <circle cx="100" cy="70" r="6" fill="#60A5FA" opacity="0.8"/>
  <circle cx="120" cy="70" r="6" fill="#60A5FA" opacity="0.8"/>

  <!-- Processing Indicator -->
  <rect x="70" y="85" width="60" height="4" rx="2" fill="#93C5FD"/>
  <rect x="70" y="93" width="45" height="4" rx="2" fill="#93C5FD"/>

  <!-- Conveyor Belt - Left Side -->
  <rect x="10" y="110" width="60" height="8" rx="4" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <circle cx="20" cy="114" r="3" fill="#6B7280"/>
  <circle cx="35" cy="114" r="3" fill="#6B7280"/>
  <circle cx="50" cy="114" r="3" fill="#6B7280"/>

  <!-- Conveyor Belt - Right Side -->
  <rect x="130" y="110" width="60" height="8" rx="4" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <circle cx="140" cy="114" r="3" fill="#6B7280"/>
  <circle cx="155" cy="114" r="3" fill="#6B7280"/>
  <circle cx="170" cy="114" r="3" fill="#6B7280"/>

  <!-- Input Document (left side - plain) -->
  <g transform="translate(25, 85)">
    <rect x="0" y="0" width="24" height="30" rx="2" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
    <line x1="4" y1="8" x2="20" y2="8" stroke="#9CA3AF" stroke-width="1.5"/>
    <line x1="4" y1="13" x2="20" y2="13" stroke="#9CA3AF" stroke-width="1.5"/>
    <line x1="4" y1="18" x2="15" y2="18" stroke="#9CA3AF" stroke-width="1.5"/>
    <line x1="4" y1="23" x2="18" y2="23" stroke="#9CA3AF" stroke-width="1.5"/>
  </g>

  <!-- Output Document 1 (right side - tailored with green accent) -->
  <g transform="translate(145, 75)">
    <rect x="0" y="0" width="24" height="30" rx="2" fill="#F0FDF4" stroke="#22C55E" stroke-width="2.5"/>
    <line x1="4" y1="8" x2="20" y2="8" stroke="#22C55E" stroke-width="1.5"/>
    <line x1="4" y1="13" x2="20" y2="13" stroke="#22C55E" stroke-width="1.5"/>
    <line x1="4" y1="18" x2="15" y2="18" stroke="#22C55E" stroke-width="1.5"/>
    <line x1="4" y1="23" x2="18" y2="23" stroke="#22C55E" stroke-width="1.5"/>
    <!-- Checkmark indicator -->
    <circle cx="20" cy="4" r="4" fill="#22C55E"/>
    <path d="M18 4 L19.5 5.5 L22 3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Output Document 2 (right side - slightly offset) -->
  <g transform="translate(155, 85)">
    <rect x="0" y="0" width="24" height="30" rx="2" fill="#F0FDF4" stroke="#22C55E" stroke-width="2.5"/>
    <line x1="4" y1="8" x2="20" y2="8" stroke="#22C55E" stroke-width="1.5"/>
    <line x1="4" y1="13" x2="20" y2="13" stroke="#22C55E" stroke-width="1.5"/>
    <line x1="4" y1="18" x2="15" y2="18" stroke="#22C55E" stroke-width="1.5"/>
    <line x1="4" y1="23" x2="18" y2="23" stroke="#22C55E" stroke-width="1.5"/>
    <!-- Checkmark indicator -->
    <circle cx="20" cy="4" r="4" fill="#22C55E"/>
    <path d="M18 4 L19.5 5.5 L22 3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- AI Sparkle Effect -->
  <g opacity="0.9">
    <path d="M100 35 L102 42 L109 44 L102 46 L100 53 L98 46 L91 44 L98 42 Z" fill="#FBBF24"/>
    <path d="M115 40 L116 44 L120 45 L116 46 L115 50 L114 46 L110 45 L114 44 Z" fill="#FBBF24"/>
    <path d="M85 42 L86 45 L89 46 L86 47 L85 50 L84 47 L81 46 L84 45 Z" fill="#FBBF24"/>
  </g>

  <!-- Machine Legs -->
  <rect x="65" y="110" width="8" height="15" rx="2" fill="#1E40AF"/>
  <rect x="127" y="110" width="8" height="15" rx="2" fill="#1E40AF"/>

  <!-- Brand Text (Optional - can be removed for icon-only version) -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E40AF" text-anchor="middle">MakeFast</text>
  <text x="100" y="182" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2563EB" text-anchor="middle">Resume</text>
</svg>
